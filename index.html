<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delirios CDMX | Arte Floral</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rosa-fuerte: #f8bbd0; /* Rosa pastel más vibrante */
            --rojo-delirio: #a31d1d; /* Rojo elegante para resaltar */
            --fondo-crema: #fff5f5; /* Crema con un toque rosado */
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, var(--blanco) 0%, var(--fondo-crema) 100%);
            color: #333;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--blanco);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .main-logo {
            max-width: 180px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* Sección Quiénes Somos */
        .intro-container {
            background: var(--rosa-fuerte);
            padding: 50px 20px;
            text-align: center;
            margin: 30px 0;
            border-top: 5px solid var(--rojo-delirio);
        }
        .intro-container h1 {
            font-family: 'Playfair Display', serif;
            color: var(--rojo-delirio);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .intro-container p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            font-weight: 500;
        }

        /* Flyers (Tamaño Ajustado y Bordes Resaltados) */
        .flyer-box {
            max-width: 550px;
            margin: 40px auto;
            padding: 10px;
            background: white;
            border: 2px solid var(--rosa-fuerte);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(163, 29, 29, 0.1);
        }
        .flyer-box img {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        /* Títulos de Sección */
        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--rojo-delirio);
            margin: 60px 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.4s;
        }
        .gallery img:hover {
            transform: translateY(-10px);
            border-color: var(--rosa-fuerte);
        }

        /* Footer con Iconos Grandes */
        footer {
            background: var(--rojo-delirio);
            color: white;
            padding: 80px 20px;
            text-align: center;
            margin-top: 80px;
        }
        .footer-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-wa { background: #25d366; color: white; }
        .btn-ig { background: #ffffff; color: #E1306C; }
        .btn:hover { transform: scale(1.05); }

        @media (max-width: 768px) {
            .intro-container h1 { font-size: 1.8rem; }
            .gallery img { height: 350px; }
        }
    </style>
</head>
<body>

</body>
