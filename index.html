<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delirios CDMX | Arte Floral</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-pastel: #fff5f5; /* Rosa muy pálido */
            --accent-pink: #fbc2c2; /* Rosa pastel fuerte */
            --soft-peach: #fff0e6; /* Durazno pastel */
            --deep-rose: #8b0000;
            --text: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-pastel) 0%, var(--soft-peach) 100%);
            color: var(--text);
        }

        header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        .main-logo {
            max-width: 140px;
            border-radius: 50%;
        }

        /* Flyers más pequeños */
        .promo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .flyer-small {
            max-width: 400px; /* Tamaño reducido */
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 5px solid white;
        }

        .intro-text {
            max-width: 700px;
            margin: 20px auto 50px;
            text-align: center;
            padding: 0 20px;
        }

        .intro-text h2 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-rose);
            font-style: italic;
        }

        /* Galería Estética */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery-item img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid white;
            transition: 0.3s;
        }

        .gallery-item img:hover {
            border-color: var(--accent-pink);
            transform: translateY(-5px);
        }

        /* Pasos de compra pastel */
        .steps-section {
            background: white;
            padding: 60px 20px;
            margin-top: 50px;
            text-align: center;
        }

        .steps-img {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
        }

        footer {
            padding: 80px 20px;
            text-align: center;
        }

        .btn {
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .btn-wa { background: #25d366; color: white; }
        .btn-ig { background: #e1306c; color: white; } /* Color Instagram pastelizado */

        .btn:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <img src="WhatsApp Image 2026-01-29 at 11.13.13 AM.jpeg" alt="Logo Delirios" class="main-logo">
    </header>

    <div class="promo-container">
        <img src="WhatsApp Image 2026-01-29 at 11.09.59 AM.jpeg" class="flyer-small" alt="Temporada">
        <img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (1).jpeg" class="flyer-small" alt="Información">
    </div>

    <section class="intro-text">
        <h2>Detalles que florecen</h2>
        <p>En Delirios CDMX creemos que cada flor tiene un mensaje único. Nuestra pasión es ayudarte a enviar amor, gratitud y alegría a través de arreglos diseñados con el corazón.</p>
    </section>

    <div class="gallery-grid">
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (11).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (10).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (9).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (8).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (7).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (6).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (5).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (4).jpeg"></div>
        <div class="gallery-item"><img src="WhatsApp Image 2026-01-29 at 11.09.59 AM (2).jpeg"></div>
    </div>

    <section class="steps-section">
        <h2 style="font-family: 'Playfair Display', serif; color: var(--deep-rose);">Proceso de Compra</h2>
        <img src="WhatsApp Image 2026-01-29 at 11.13.24 AM.jpeg" class="steps-img" alt="Pasos">
    </section>

    <footer>
        <div class="btn-container">
            <a href="https://wa.me/525515663776" class="btn btn-wa">Pedir por WhatsApp</a>
            <a href="https://www.instagram.com/delirios.cdmx" target="_blank" class="btn btn-ig">Instagram Oficial</a>
        </div>
        <p style="margin-top: 40px; opacity: 0.5;">DELIRIOS CDMX &copy; 2026</p>
    </footer>

</body>
</html>
